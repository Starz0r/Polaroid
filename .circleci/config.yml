version: 2.1

executors:
  docker:
    working_directory: /tmp/workspace
    docker:
      - image: docker:latest

jobs:
    docker:
        parameters:
            with_publish:
                type: boolean
                default: false
        executor: docker
        steps:
            - checkout
            - setup_remote_docker:
                version: 17.09.0-ce
            - run:
                name: Build
                command: |
                    apk add --no-cache git
                    git fetch --tags
                    docker build -t $CONTAINER_REGISTRY_URL/$CONTAINER_REGISTRY/polaroid:latest -t $CONTAINER_REGISTRY_URL/$CONTAINER_REGISTRY/polaroid:$(git describe --tags) .
            - when:
                condition: <<parameters.with_publish>>
                steps:
                    - run:
                        name: Publish
                        command: |
                            echo $CONTAINER_REGISTRY_PASS | docker login ghcr.io -u $CONTAINER_REGISTRY_USER --password-stdin
                            docker push $CONTAINER_REGISTRY_URL/$CONTAINER_REGISTRY/polaroid:latest
                            docker push $CONTAINER_REGISTRY_URL/$CONTAINER_REGISTRY/polaroid:$(git describe --tags)
                            
workflows:
    version: 2
    testing:
        jobs:
            - docker:
                name: Build & Publish
                with_publish: true
                filters:
                    branches:
                        only: master